name: Release APK

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Restore release keystore from GitHub Secrets
        run: |
          if [[ ! "${{ secrets.RELEASE_KEYSTORE }}" = "" ]]; then
              echo "${{ secrets.RELEASE_KEYSTORE }}" > "release.keystore.asc"
              if [[ -s "release.keystore.asc" ]]; then
                  echo "Restoring release keystore from GitHub secrets"
                  gpg -d --passphrase "${{ secrets.RELEASE_KEYSTORE_PASSPHRASE }}" --batch "release.keystore.asc" > "release.keystore"
              fi
          fi

      - name: Build release APK
        uses: gradle/gradle-build-action@v3
        env:
          RELEASE_KEYSTORE: release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        with:
          arguments: assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ./build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
